<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js" defer></script>

    <title>Atividade14</title>
</head>

<body class="bg-dark text-light">

    <section class="container mb-5">
        <header class="mt-5 text-center">
            <h1 class="text-success">Formulário Principal</h1>
            <hr>
        </header>

        <form id="formDados" name="formDados">
            <div>
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control mb-4">
            </div>

            <div>
                <label for="email" class="form-label">E-mail:</label>
                <input type="text" id="email" name="name" class="form-control mb-4">
            </div>

            <div>
                <label for="comentario" class="form-label">Comentários:</label>
                <textarea name="comentario" id="comentario" class="form-control mb-4"></textarea>
            </div>

            <div class="text-center my-5">
                <h3 class="text-success">Pesquisa</h3>
                <p>primeira vez neste site?</p>
                <div class="radios">
                    <div>
                        <input type="radio" name="escolha" id="sim">
                        <label for="sim">Sim</label>
                    </div>
                    <div>
                        <input type="radio" name="escolha" id="nao">
                        <label for="nao">Não</label>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success btn-block">Enviar</button>
                <button type="reset" class="btn btn-danger">Limpar</button>
            </div>
        </form>
    </section>

</body>

</html>
