<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <script src="js/cursos.js" defer></script>

    <title>Cursos</title>
</head>

<body class="bg-dark text-light">

    <section class="container my-5">
        <form>
            <div class="mb-4">
                <label for="nomeCurso" class="form-label">Curso</label>
                <input type="text" name="nomeCurso" id="nomeCurso" class="form-control" disabled>
            </div>
            <div class="mb-4">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea name="descricao" id="descricao" class="form-control" disabled></textarea>
            </div>
            <div class="mb-4">
                <label for="linkCurso" class="form-label">Link do Curso</label>
                <input type="text" name="linkCurso" id="linkCurso" class="form-control" disabled>
            </div>
        </form>
    </section>

</body>

</html>
